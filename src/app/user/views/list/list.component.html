<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nickname</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{ user.id }}
      </td>
      <td>
        <a [routerLink]="['/', 'user', 'update', user.id]">{{ user.nickname }}</a>
      </td>
      <td (click)="goTo(user)">
        {{ user.email }}
      </td>
      <td>
        {{ user.password }}
      </td>
    </tr>
  </tbody>
</table>
